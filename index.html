<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Basic Calculator</h1>
    <div class="container">
      <input type="text" class="display" disabled />

      <div class="buttons">
        <button>AC</button>
        <button>Del</button>
        <button>%</button>
        <button>/</button>
        <button>9</button>
        <button>8</button>
        <button>7</button>
        <button>*</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>-</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>+</button>
        <button>0</button>
        <button>.</button>
        <button>Ans</button>
        <button class="eq">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
